<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--@thymesVar id="owner" type=com.longmuir.petclinic.model.Owner"*-->
<h1 th:text="'Owner List'">List of Owners</h1>

<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"> 1 </td>
        <td th:text="${owner.firstName}"> John </td>
        <td th:text="${owner.lastName}"> Smith </td>
    </tr>
</table>
</body>
</html>
