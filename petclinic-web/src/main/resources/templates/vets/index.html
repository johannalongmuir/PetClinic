<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">>
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--@thymesVar id="vet" type=com.longmuir.petclinic.model.Vet"*-->
<h2 th:text="'List of Vets'">List of Vets</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">ID</th>
        <th style="width: 150px">FirstName</th>
        <th style="width: 150px">LastName</th>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"> 1 </td>
        <td th:text="${vet.firstName}"> John </td>
        <td th:text="${vet.lastName}"> Smith </td>
    </tr>
</table>
</body>
</html>
