<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--@thymesVar id="owner" type=com.longmuir.petclinic.model.Vet"*-->
<h1 th:text="'Vet List'">List of Vets</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"> 1 </td>
        <td th:text="${vet.firstName}"> John </td>
        <td th:text="${vet.lastName}"> Smith </td>
    </tr>
</table>
</body>
</html>
